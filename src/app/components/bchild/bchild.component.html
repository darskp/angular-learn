<div class="mt-4 py-4"
  style="border: 1px solid #343434;padding: 5px 4px;display: flex;align-items: center;justify-content: center;flex-direction: column;">
  <h1>Component - BChild</h1>
  <h3>Count : {{counterservice.getCounter()}}</h3>


  <div class="d-flex align-content-center justify-content-around w-100 mt-2">
    <button (click)="counterservice.increment()">Increment</button>
    <button (click)="counterservice.decrement()">Decrement</button>
    <button (click)="counterservice.reset()">Reset</button>
  </div>
</div>
